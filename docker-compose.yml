services:
  typesense:
    image: typesense/typesense:27.1
    container_name: sphinx-typesense-dev
    ports:
      - "8108:8108"
    volumes:
      - typesense-data:/data
    command:
      - '--data-dir=/data'
      - '--api-key=local_dev_key'
      - '--enable-cors'
    environment:
      - TYPESENSE_API_KEY=local_dev_key
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/8108' 2>/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

volumes:
  typesense-data:
