# Dependabot configuration for sphinx-typesense
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Python dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    target-branch: "main"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "build(deps)"
    open-pull-requests-limit: 10
    groups:
      # Group minor and patch updates together
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Keep major updates separate for careful review
    reviewers:
      - "JacobCoffee"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    target-branch: "main"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci(deps)"
    open-pull-requests-limit: 5
    groups:
      # Group all GitHub Actions updates together
      actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    reviewers:
      - "JacobCoffee"
