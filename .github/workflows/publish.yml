name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.0.0)"
        required: true
        type: string
      testpypi:
        description: "Publish to TestPyPI only"
        required: false
        type: boolean
        default: false

concurrency:
  group: publish-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  FORCE_COLOR: "1"
  UV_SYSTEM_PYTHON: "1"

jobs:
  # ============================================================================
  # Build Distribution Packages
  # ============================================================================
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@6b9c6063abd6010835644d4c2e1bef4cf5cd0fca # v6.0.1
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"  # Strip leading v if present
            IS_PRERELEASE="${{ github.event.release.prerelease }}"
          else
            VERSION="${{ inputs.version }}"
            IS_PRERELEASE="false"
            if [[ "$VERSION" =~ (alpha|beta|rc|dev) ]]; then
              IS_PRERELEASE="true"
            fi
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "is_prerelease=$IS_PRERELEASE" >> "$GITHUB_OUTPUT"
          echo "Building version: $VERSION (prerelease: $IS_PRERELEASE)"

      - name: Build wheel and sdist
        run: uv build --out-dir dist/

      - name: List built packages
        run: ls -la dist/

      - name: Verify packages
        run: |
          uv pip install --system twine
          twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: dist
          path: dist/
          if-no-files-found: error
          retention-days: 5

  # ============================================================================
  # Sign Packages with Sigstore
  # ============================================================================
  sign:
    name: Sign Packages
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      id-token: write  # Required for Sigstore OIDC
      contents: read
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: dist
          path: dist/

      - name: Sign packages with Sigstore
        uses: sigstore/gh-action-sigstore-python@a5caf349bc536fbef3668a10ed7f5cd309a4b53d # v3.2.0
        with:
          inputs: >-
            ./dist/*.tar.gz
            ./dist/*.whl
          upload-signing-artifacts: true

      - name: List signed artifacts
        run: |
          echo "Signed packages:"
          ls -la dist/

      - name: Upload signed artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: dist-signed
          path: dist/
          if-no-files-found: error
          retention-days: 5

  # ============================================================================
  # Publish to TestPyPI (Pre-releases or Manual)
  # ============================================================================
  publish-testpypi:
    name: Publish to TestPyPI
    needs: [build, sign]
    if: |
      needs.build.outputs.is_prerelease == 'true' ||
      (github.event_name == 'workflow_dispatch' && inputs.testpypi)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: testpypi
      url: https://test.pypi.org/project/sphinx-typesense/
    permissions:
      id-token: write  # Required for trusted publishing (OIDC)
    steps:
      - name: Download signed artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: dist-signed
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          repository-url: https://test.pypi.org/legacy/
          attestations: true
          print-hash: true
          verbose: true

  # ============================================================================
  # Publish to PyPI
  # ============================================================================
  publish-pypi:
    name: Publish to PyPI
    needs: [build, sign]
    if: |
      (github.event_name == 'release' && needs.build.outputs.is_prerelease != 'true') ||
      (github.event_name == 'workflow_dispatch' && !inputs.testpypi)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: pypi
      url: https://pypi.org/project/sphinx-typesense/
    permissions:
      id-token: write  # Required for trusted publishing (OIDC)
    steps:
      - name: Download signed artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: dist-signed
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          attestations: true
          print-hash: true
          verbose: true

  # ============================================================================
  # Upload Release Assets
  # ============================================================================
  release-assets:
    name: Upload Release Assets
    needs: [build, sign]
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write  # Required for uploading release assets
    steps:
      - name: Download signed artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: dist-signed
          path: dist/

      - name: Upload release assets
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/*.sigstore.json

  # ============================================================================
  # Publish Success Gate
  # ============================================================================
  publish-success:
    name: Publish Success
    if: always()
    needs: [build, sign, publish-testpypi, publish-pypi, release-assets]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Check publish status
        run: |
          result_build="${{ needs.build.result }}"
          result_sign="${{ needs.sign.result }}"
          result_testpypi="${{ needs.publish-testpypi.result }}"
          result_pypi="${{ needs.publish-pypi.result }}"
          result_assets="${{ needs.release-assets.result }}"

          if [[ "$result_build" != "success" ]]; then
            echo "::error::Build failed"
            exit 1
          fi
          if [[ "$result_sign" != "success" ]]; then
            echo "::error::Signing failed"
            exit 1
          fi

          # Check conditional jobs (skipped is acceptable)
          if [[ "$result_testpypi" == "failure" ]]; then
            echo "::error::TestPyPI publish failed"
            exit 1
          fi
          if [[ "$result_pypi" == "failure" ]]; then
            echo "::error::PyPI publish failed"
            exit 1
          fi
          if [[ "$result_assets" == "failure" ]]; then
            echo "::error::Release assets upload failed"
            exit 1
          fi

          echo "::notice::Publish workflow completed successfully!"
          echo "Version: ${{ needs.build.outputs.version }}"
